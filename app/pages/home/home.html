<ion-header>
  <ion-navbar primary>
    <ion-title>
    MUGL
    </ion-title>

    <ion-buttons end>
      <button (click)="doPrompt()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button (click)="loadSortedItems()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button (click)="deletePrompt()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button (click)="about()">
        <ion-icon name="information"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <ion-list>
    <ion-item-sliding  *ngFor="#item of items" >    
      <!--<button ion-item (click)="itemSelected(item)">-->
        <button ion-item (click)="checkItem(item)">
        <ion-item-content>          
          <h1 [style.color]="getStyle(item)">{{item.text}}</h1>
        </ion-item-content>
      </button>

      <ion-item-options>
        <button danger (click)="removeItem(item)"><ion-icon name="trash"></ion-icon>Delete</button>
        <button (click)="itemSelected(item)"><ion-icon name="create"></ion-icon>Edit</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
