<ion-header>
  <ion-navbar primary>
    <ion-title>
    MUGL
    </ion-title>

    <ion-buttons end>
      <button (click)="doPrompt()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <ion-list>
    <ion-item-sliding  *ngFor="#item of items" >    
      <button ion-item (click)="itemSelected(item)">
        <ion-item-content>
          <h2>{{item.title}}</h2>
          <p>{{item.text}}</p>
        </ion-item-content>
      </button>

      <ion-item-options>
        <button danger (click)="removeItem(item)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
