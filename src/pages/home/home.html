<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{thisListTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newItemPrompt()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button (click)="loadSortedItems()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button (click)="deletePrompt()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item (click)="checkItem(item)">
          <h1 [style.color]="getStyle(item)">{{item.text}}</h1>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon>Delete</button>
        <button ion-button (click)="itemSelected(item)"><ion-icon name="create"></ion-icon>Edit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
