<ion-header>

	<ion-navbar color="primary">
		<ion-title>Lists</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="newListPrompt()">
        <ion-icon name="add"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-list zebra>
		<ion-item-sliding *ngFor="let list of lists">
			<ion-item (click)="loadList(list)">
				<ion-label>{{list.list_title}}</ion-label>
			</ion-item>

			<ion-item-options side="left">
				<button ion-button color="danger" (click)="deletePrompt(list)"><ion-icon name="trash"></ion-icon>Delete</button>
				<button ion-button (click)="listSelected(list)"><ion-icon name="create"></ion-icon>Edit</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-fab right bottom #fab>
		<button ion-fab color="light"><ion-icon name="arrow-dropup"></ion-icon></button>
		<ion-fab-list side="top">
			<button ion-fab (click)="deleteAllPrompt(fab)"><ion-icon name="trash"></ion-icon></button>
			<button ion-fab (click)="aboutPage(fab)"><ion-icon name="information"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>

</ion-content>
